<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <a href="../index.html" class="header--return"><i class="fas fa-arrow-left"></i></a><h1 class="header--logo">ohmyfood</h1>
    </header>
    <main>
        <section class="background--image_aLaFrancaise"></section>
        <section class="card">
            <header class="card--header">
                <h2 class="card--title">A la française</h2>
                <div class="card--like like">
                    <i class="far fa-heart fa-2x like--empty"></i>
                    <i class="fas fa-heart fa-2x like--full"></i>
                </div>
            </header>
            <div class="card--menu card--starters">
                <h3 class="card--subtitle">Entrées</h3>
                <div class="card--starter card--meal"></div>
                <div class="card--starter card--meal"></div>
                <div class="card--starter card--meal"></div>
            </div>
            <div class="card--menu card--menuDishes">
                <h3 class="card--subtitle">Plats</h3>
                <div class="card--menuDishe card--meal"></div>
                <div class="card--menuDishe card--meal"></div>
                <div class="card--menuDishe card--meal"></div>
            </div>
            <div class="card--menu card--desserts">
                <h3 class="card--subtitle">Désserts</h3>
                <div class="card--dessert card--meal"></div>
                <div class="card--dessert card--meal"></div>
                <div class="card--dessert card--meal"></div>
            </div>
            <button class="card--btn btn--primary">Commander</button>
        </section>
    </main>
    <footer class="footer">
        <h2 class="footer--title">ohmyfood</h2>
        <p class="footer--text footer--text_primary"><i class="fas fa-utensils"></i>Proposer un restaurant</p>
        <p class="footer--text footer--text_primary"><i class="fas fa-hands-helping"></i>Devenir partenaire</p>
        <p class="footer--text footer--text_secondary">Mention légales</p>
        <p class="footer--text footer--text_secondary">Contact</p>
    </footer>
</body>
</html>
