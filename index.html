<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>OhMyFood</title>
</head>
<body>
    <header class="header">
        <h1 class="header--logo">ohmyfood</h1>
    </header>
    <main>
        <section class="city">
            <i class="fas fa-map-marker-alt city--icon"></i>
            <p class="city--text">Paris, Belleville</p>
        </section>
        <section class="presentation">
            <h3 class="presentation--title">Réservez le menu qui vous convient</h3>
            <p class="presentation--text">Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
            <button class="presentation--btn btn--primary">Explorer nos restaurants</button>
        </section>
    </main>
    <footer></footer>
</body>
</html>
